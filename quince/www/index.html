<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/sweetalert/dist/sweetalert.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="ctrl">
      <ion-header-bar class="bar-stable bar-header">
        <h1 class="title">{{ data.titulo }}</h1>
        <button class="button button-clear button-positive" ng-click="volver()">Buscar</button>
      </ion-header-bar>
      <ion-content>
        
        <div ng-show="data.estado==1">
            <button class="button button-block button-positive" ng-click="load()" ng-hide="data.buscando">Buscar estacion</button>
            <div class="preload" ng-show="dispositivos===false&&data.buscando">
            <img src="img/preload.GIF" alt="preload">
        </div>
        <div ng-hide="dispositivos===false">
            <div class="list">

            <div class="item item-divider">
               Hay {{ dispositivos.length }} disponibles
              </div>
             
              <a class="item item-icon-left" ng-repeat="dispositivo in dispositivos" ng-click="conectar(dispositivo)">
                <i class="icon ion-bluetooth"></i>
                {{ dispositivo.name }}
              </a>
              
            </div>
        </div>
        </div>
        
        <div ng-show="data.estado==2">
            <div>
                <h4>Tu clave es: {{ destino.clave }}</h4>
                <figure>
                    <img src="img/{{ destino.id }}.png" alt="mapa de la ubicacion" style="width:100%;height:100%">
                    <figcaption></figcaption>
                </figure>
            </div>
        </div>
        
      </ion-content>
    </ion-pane>
  </body>
</html>
